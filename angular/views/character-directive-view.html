<div>
<div id='maincharacter' class='col-lg-12' ng-repeat='data in datas | orderBy : aliases' >
    <div id='charactercover' class='col-lg-6'> 
    <div id='imgalternate'><img  id='charactercoverimg'  ng-src='{{characterimg[data.name || data.aliases[0]]}}' /></div>
        
    </div>
    <div id='characterdescription' class='col-lg-6'>
    <h3 ng-if='data.name.length>1'>Name : {{data.name}} </h3>
    <h3 ng-if='data.aliases[0].length>1'>Aliases : {{data.aliases[0]
}} </h3>
    <h3 ng-if='data.gender.length>1'>Gender : {{data.gender}} </h3>
    <h3 ng-if='data.born.length>1'>Born : {{data.born}} </h3>
    <h3 ng-if='data.died.length>1'>Died : {{data.died}} </h3>
    
    
    <h3 ng-if='data.culture.length>1'>Culture : {{data.culture}} </h3>
    <h3 ng-if='data.playedBy[0].length>1'>Played By: {{data.playedBy[0]}}</h3>
   

      
</div>

</div>

 <div class='col-lg-12'>
  <div class="container-fluid">
  
                  
  <ul class="pager">
    <li class="previous"><a ng-click="previous()">Previous</a></li>
    <li class="next"><a ng-click="next()">Next</a></li>
  </ul>
</div>
  
     
     </div> 
    
    
    </div>
